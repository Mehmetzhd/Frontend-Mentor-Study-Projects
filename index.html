<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="mainbox">
          <section class="image">
            <img src="image-product-mobile.jpg" alt="mobile" />
          </section>
          <section class="text">
            <p id="product">PERFUME</p>
            <p id="productName">Gabrielle Essence Eau De Parfum</p>
            <p id="productInfo">
              A floral, solar and voluptous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <section class="pricing">
              <p id="price">$149.99</p>
              <p id="priceDiscount">$169.99</p>
            </section>
            <section class="button">
              <button id="addToCart">Add to Cart</button>
            </section>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
